<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>IMG OCR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="{{url_for('index')}}">
                <h5 class="pt-1">Image Optical Character Recognition Web Interface</h5>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1 class="text-center pt-5">IMG OCR TOOL</h1>
        </div>

        <hr/>

        <div>
            <p class="text-center pt-3">Please Upload The Image File Below</p>
        </div>

        <div>
            <form class="form-inline pt-3 text-center" action="upload" method="post" enctype="multipart/form-data">
                <input class="form-control" type="file" multiple="" name="file[]">
                <br/>
                <input class="form-control btn btn-primary" type="submit" value="Upload">
            </form>
        </div>

        <div class="pt-5"></div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
                 id="flask_progress" role="progressbar" aria-valuenow="0"
                 aria-valuemin="0" aria-valuemax="100" style="width:0%">
                0%
            </div>
        </div>
    </div>

    <script>
        var source = new EventSource("/progress");

        source.onmessage = function(event) {
              let div = document.querySelector('#flask_progress')
              let text = document.getElementById('flask_progress')

              div.style.width = event.data + '%'
              text.innerHTML = event.data + '%'

              if (event.data == 101) {
                  source.close()
              }
        }
    </script>

    <footer class="bg-secondary text-center text-white fixed-bottom">
        <div class="text-center p-3">
            Â© Artificial Intelligence Driven OCR. MIAT LAB, NCU.
        </div>
    </footer>
</body>
</html>
